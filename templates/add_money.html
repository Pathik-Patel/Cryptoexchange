{% extends 'base.html' %}
{% block title %}
Add Money
{% endblock title %}
{% block content %}
<h1 class="mb-4">Add Money to Wallet</h1>
<form method="post" class="my-4 p-4 border border-dark rounded">
  {% csrf_token %}
  <!-- Amount field -->
  <div class="form-group">
    <label for="amount">Amount</label>
    {{ form.amount }}
  </div>

  <button type="submit" class="btn btn-primary mt-3">Add</button>
</form>

{% if form.errors %}
  <div class="alert alert-danger mt-3 mb-5">
    <strong>Error:</strong> {{ form.errors }}
  </div>
{% endif %}

<div class="mt-3">
  <a href="{% url 'portfolio' %}" class="text-primary font-weight-bold">Back to Portfolio</a>
</div>

{% endblock %}
