{% extends 'base.html' %}
{% block title %}
Edit Profile
{% endblock title %}
{% block content %}
<h1 class="mb-4">Edit Profile</h1>
<form method="post" class="my-4 p-4 border border-dark rounded" enctype="multipart/form-data">
  {% csrf_token %}
  <!-- User form fields -->
  <div class="form-group">
    <label for="username">Username</label>
    {{ form.username }}
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    {{ form.email }}
  </div>
  <!-- Profile form fields -->
  <div class="form-group">
    <label for="id_photo">ID Photo</label>
    {{ form.id_photo }}
  </div>

  <button type="submit" class="btn btn-primary mt-3">Save</button>
</form>

{% if form.errors %}
  <div class="alert alert-danger mt-3 mb-5">
    <strong>Error:</strong> {{ form.errors }}
  </div>
{% endif %}

<div class="mt-3">
  <a href="{% url 'home' %}" class="text-primary font-weight-bold">Back to Home</a>
</div>

{% endblock %}
